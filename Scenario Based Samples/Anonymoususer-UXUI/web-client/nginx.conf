events { 
    worker_connections 1024; 
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;

        root /var/www/html;
        index index.html;

        location /row-level-security/ {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ /row-level-security/index.html;
        }

        error_page 404 /row-level-security/index.html;

        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|json|xml)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public";
        }

        location ~ /\.ht {
            deny all;
        }

        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary on;
    }
}